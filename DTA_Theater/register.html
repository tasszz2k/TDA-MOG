<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link
      rel="stylesheet"
      href="./css/bootstrap.min.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="./css/common.min.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="./css/register.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script
      src="https://kit.fontawesome.com/20162b6030.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="page-logo" src="./images/logo.webp" alt="web-logo" />
      <h1 class="page-title">PLayerAuctions</h1>
    </header>
    <main>
      <section class="register">
        <div class="register">
          <p class="register__title">Sign Up</p>
          <p class="account-login">
            Already have an account?
            <a href="login.html">Log in</a>
          </p>
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Password"
              />
            </div>
            <hr />
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Phone Number"
              />
            </div>
            <hr />
            <div class="row" style="margin-bottom: 1rem">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Address"
              />
            </div>
            <div class="form-group">
              <input
                type="date"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Date Of Birth"
              />
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label
                  class="form-check-label agree-term-check"
                  for="gridCheck"
                >
                  I agree to PlayerAuctions' <span>Terms</span> and
                  <span>Privacy</span>.
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">START TRADING</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
